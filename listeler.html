<DOCTYPE html>
<html>
<head>
<style>
body{
background-color:lightblue;
}
textarea#bicim{
resize:none;
}
.liststyleimage{
list-style-image: url('sqpurple.gif');
}
ul.a {list-style-type: circle;}
ul.b {list-style-type: square;}
ol.c {list-style-type: upper-roman;}
ol.d {list-style-type: lower-alpha;}
</style>
</head>
<body>
<a href="index.html"><center>Ana Sayfaya Dön</center></a>

<h1 style="background-color:white"><center>List Style İmage</center></h1>

<ul class="liststyleimage">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ul>
<textarea id="bicim" rows="2" cols="40">
list-style-image: url('sqpurple.gif');
</textarea>

<h1 style="background-color:white"><center>List Style Type</center></h1>

<ul class="a">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ul>

<ul class="b">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ul>

<p>Example of ordered lists:</p>

<ol class="c">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ol>

<ol class="d">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ol>


<textarea id="bicim" rows="5" cols="38">
ul.a {list-style-type: circle;}
ul.b {list-style-type: square;}
ol.c {list-style-type: upper-roman;}
ol.d {list-style-type: lower-alpha;}
</textarea>

<a href="index.html"><center>Ana Sayfaya Dön</center></a>

</body>
</html>
